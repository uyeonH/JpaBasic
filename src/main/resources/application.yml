server:
  port: 8080
spring:
  session:
    store-type: jdbc
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false

    hibernate:
      ddl-auto: update




  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpabasic
    username: sa
    password:
    driver-class-name: org.h2.Driver



